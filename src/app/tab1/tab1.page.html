<app-my-header name="Лабораторна робот №1"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Завдання №1</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Задано три числа. Знайти суму тих з них,
        які кратні 9, якщо їх сума непарна.
        <ion-item>
          <ion-input
            label="Перше число"
            label-placement="stacked"
            type="number"
            id="a"
            value="1"
            #Inputa
          />
        </ion-item>
        <ion-item>
          <ion-input
            label="Друге число"
            label-placement="stacked"
            type="number"
            id="b"
            value="2"
            #Inputb
          />
        </ion-item>
        <ion-item>
          <ion-input
            label="Третє число"
            label-placement="stacked"
            type="number"
            id="c"
            value=3"
            #Inputc
          />
        </ion-item>
        <ion-button
          expand="block"
          (click)="calculate(Inputa.value,Inputb.value,Inputc.value)"
        >Розрахунок</ion-button>
        <ion-item>
          <p>Результат обчислення {{d}}</p>
        </ion-item>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
