<app-my-header name="Лабораторна робота №5"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <h1>Завдання</h1>
      <p>
        Провести табулювання, обрахувати за допомогою рекурсії наступну функцію:
      </p>
      <div class="img_formula"></div>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Xn" labelPlacement="stacked" type="number" #InputXn value="-1"/>
      </ion-item>
      <ion-item>
        <ion-input label="Xk" labelPlacement="stacked" type="number" #InputXk value="1"/>
      </ion-item>
      <ion-item>
        <ion-input label="h" labelPlacement="stacked" type="number" #Inputh value="0.1"/>
      </ion-item>
      <ion-button (click)="ras(InputXn.value, InputXk.value, Inputh.value)">Розрахунок</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-title>
      <h1>Результати розрахунку</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of xyInput ; index as i">
          <ion-label>
            <h5>{{xx[i]}}</h5>
            <h5>{{item}}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
