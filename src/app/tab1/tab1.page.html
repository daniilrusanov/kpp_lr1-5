<app-my-header name="Лабораторна робот №1"></app-my-header>

<ion-content [fullscreen]="true">
  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Завдання №1</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>
        Зміст завдання
        <ion-item>
          <ion-input
            Label="Перше число"
            labelPlacement="stacked"
            type="number"
            id="a"
            value="1"
            #Inputa
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            Label="Друге число"
            labelPlacement="stacked"
            type="number"
            id="b"
            value="2"
            #Inputb
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            Label="Третє число"
            labelPlacement="stacked"
            type="number"
            id="c"
            value=3"
            #Inputc
          ></ion-input>
        </ion-item>
        <ion-button
          expand="block"
          (click)="calculate(Inputa.value,Inputb.value,Inputc.value)"
        >Розрахунок</ion-button>
        <ion-item>
          <p>Результат обчислення {{d}</p>
        </ion-item>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
